<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost(form.value)" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Post Title"
        formControlName="title"
      />
      <mat-error *ngIf="form.get('title').invalid">Please Enter post title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
      <textarea
        matInput
        rows="4"
        placeholder="Post Content"
        formControlName="content"
      ></textarea
      ><mat-error *ngIf="form.get('content').invalid">Please enter content.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      [disabled]="!form.valid"
    >
      Save Post
    </button>
  </form>
</mat-card>
<hr />
